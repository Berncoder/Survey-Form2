<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey form</title>
    <link rel="stylesheet" href="surveyform2.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
<fieldset>
  <label for="name" id="name-label">Name<input id="name" name="name" type="text" required placeholder="Enter your Name" size="75"/></label>
  <label for="email" id="email-label">Email<input id="email" name="email" type="email" required placeholder="Enter your Email" size="75" /></label>
  <label for="number" id="number-label">Age(optional)<input id="number" name="number" type="number" min="10" max="199" placeholder="Age" size="75" /></label>
  <label for="dropdown">Which option describes your current role?
    <select id="dropdown" name="dropdown"> 
      <option value="">(Select current role)</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>
  </label>
  <p>Would you recommend freeCodeCamp to a friend?</p>
    <input id="definitely" type="radio" name="recommend" value="definitely" class="inline" /><label for="definitely">Definitely</label><br>
    <input id="maybe" type="radio" name="recommend" value="maybe" class="inline" /> <label for="maybe">Maybe</label>
    <input id="not-sure" type="radio" name="recommend" value="not-sure" class="inline" /><label for="not-sure">Not sure</label> 
<label for="dropdown2">What is your favorite feature of freeCodeCamp?
  <select id="dropdown2" name="dropdown2">
    <option value="">Select an option</option>
    <option value="1">Challenges</option>
    <option value="2">Projects</option>
    <option value="3">Community</option>
    <option value="4">Open Source</option>
</label>
<p>What would you like to see improved? (Check all that apply)</p>
<label for="front-end">  
<input type="checkbox" value="front-end" />Front-end Projects</label>
<label for="back-end"> 
<input type="checkbox" value="back-end" />Back-end Projects</label>
<label for="comments-suggestions">Any comments or suggestions?
  <textarea id="comments-suggestions" name="comments-suggestions" rows="5" cols="30" placeholder="Enter your comment here...">
    </textarea>
  </label>
</fieldset>
<input id="submit" type="submit" value="Submit" />
</form>
  </body>
</html>
